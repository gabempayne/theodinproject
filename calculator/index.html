<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quakulator</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<script src="app.js"></script>
	<div class="main-container">
		<input type="text" name="output">
		<div class="digit-container">
						<button id="button">7</button>
			<button id="button">8</button>
			<button id="button">9</button>
			<button id="button">0</button>
			<button id="button">1</button>
			<button id="button">2</button>
			<button id="button">3</button>
			<button id="button">4</button>
			<button id="button">5</button>
			<button id="button">6</button>
			<button id="button">7</button>
			<button id="button">8</button>
			<button id="button">9</button>
		</div>
		<div class="operator-container">
			<button id="button"><i class="fas fa-divide"></i></button>
			<button id="button"><i class="fas fa-times"></i></button>
			<button id="button"><i class="fas fa-minus"></i></button>
			<button id="button"><i class="fas fa-plus"></i></button>
			<button id="button"><i class="fas fa-equals"></i></button>
		</div>
	</div>
</head>

</html>
